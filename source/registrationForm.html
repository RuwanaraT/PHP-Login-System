<body>

    <h3>PHP-Login-System</h3>

    <div class = "container">

        <br/><br/>

        <div class="card bg-light mb-3">

        <div class="card-header">
        <center><h1>Registration Form</h1></center>
        </div>

        <div class="card-body">

    <form method="post" action="./php/insert.php" onsubmit="return checkPassword()">

        <div class="form-group">
            <label for="fname">Full Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Full Name" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="nic">NIC Number</label>
            <input type="text" class="form-control" id="nic" name="nic" pattern="[0-9]*{9}[V]{1}" placeholder="Enter NIC Number" required>
          </div>

          <div class="form-group">
            <label for="pnumber">Phone Number</label>
            <input type="text" class="form-control" id="pnumber" name="pnumber" pattern="[0-9]*{10}" placeholder="Enter Phone Number" required>
          </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" pattern = "[a-zA-Z0-9.-%+_]+@[a-z0-9]+\.[a-z]{2,3}" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" checked>
            <label class="form-check-label" for="male">
              Male
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          </div>

        <div class="form-group" >
            <label for="bdy">Birth Date</label>
            <select id="bdy" name="bdy" class="form-control">
              <option selected>1999-11-08</option>
              <option>1999-06-16</option>
            </select>
          </div>

          <div class="form-group">

            <label for="check">Select</label>
            
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" name="check[]" value="1">
            <label class="form-check-label" for="check">Check 1</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" name="check[]" value="2">
            <label class="form-check-label" for="check">Check 2</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" name="check[]" value="3">
            <label class="form-check-label" for="check">Check 3</label>

          </div>

        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <label for="repassword">Re-Enter Password</label>
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re Enter Password" required>
          </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" onclick = "enableButton()">
          <label class="form-check-label" for="checkbox">Accept Privacy & Policy Terms</label>
        </div>

        <br> 

        <button type="submit" class="btn btn-primary" id="submit" name="submit" disabled>Submit</button>

        <button type="reset" class="btn btn-primary" id="reset" name="reset">Reset</button>

        <br><br>

      </form>

    </div>

    </div>

    </div>
